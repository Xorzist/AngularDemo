
<app-filter-box (changed) = "filter($event)"></app-filter-box>
<br />
<br />
<table class="table table-hover">
  <thead>
    <tr>
      <th (click)="sort('name')">Name</th>
      <th (click)="sort('city')">City</th>
      <th (mouseover)="sort('orderTotal')">Order Total</th>
    </tr>
  </thead>
  <tr *ngFor="let customer of filteredCustomers">
    <td>
      <a>
        {{ customer.name  | titlecase}}
      </a>
    </td>
    <td>
      {{ customer.city }}
    </td>
    <td>{{ customer.orderTotal | currency:currencyCode:'symbol-narrow'}}</td>
  </tr>
  <tr *ngIf="filteredCustomers && filteredCustomers.length > 0">
    <td colspan="2">&nbsp;</td>
    <td>
      {{ customersOrderTotal | currency }}
    </td>
  </tr>
  <tr *ngIf="!filteredCustomers || filteredCustomers.length <= 0">
    <td colspan="4">No customers found</td>
  </tr>
</table>
Number of Customers: {{ filteredCustomers.length }}
<br />
